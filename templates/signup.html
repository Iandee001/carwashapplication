<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 35px 40px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      position: relative;
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 25px;
      text-align: center;
      color: #0072ff;
    }

    .input-group {
      position: relative;
      margin-bottom: 18px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 45px 14px 14px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      transition: 0.2s;
    }

    .input-group input:focus {
      border-color: #0072ff;
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 114, 255, 0.15);
    }

    .input-group .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.1rem;
      color: #888;
    }

    button {
      width: 100%;
      padding: 13px;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background: linear-gradient(to right, #0056b3, #0097e6);
    }

    .login-link {
      margin-top: 16px;
      font-size: 0.95rem;
      text-align: center;
    }

    .login-link a {
      color: #0072ff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .alert {
      padding: 14px;
      margin-bottom: 18px;
      border-radius: 10px;
      font-size: 0.95rem;
    }

    .alert-success {
      color: #155724;
      background-color: #d4edda;
      border-left: 5px solid #28a745;
    }

    .alert-error {
      color: #721c24;
      background-color: #f8d7da;
      border-left: 5px solid #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'error' if category == 'error' else 'success' }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h2>Create Account</h2>
    <form method="POST">
      <div class="input-group">
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input type="email" name="email" placeholder="Email Address" required>
      </div>
      <div class="input-group">
        <input type="password" name="password" id="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
      </div>
      <button type="submit">Sign Up</button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    document.querySelector('form').addEventListener('submit', function (e) {
      const password = document.querySelector('input[name="password"]').value;
      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

      if (!regex.test(password)) {
        e.preventDefault();
        alert('Password must be at least 8 characters long and include:\n- Uppercase\n- Lowercase\n- Number\n- Special character');
      }
    });
  </script>
</body>
</html>
